<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Reset Password - ENMS Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .reset-header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .reset-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .reset-header p {
            font-size: 1rem;
            opacity: 0.95;
        }

        .reset-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
            font-size: 0.95rem;
        }

        .required {
            color: #ef4444;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 4px;
            font-size: 1.1rem;
        }

        .toggle-password:hover {
            color: #3b82f6;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-button.loading .spinner {
            display: block;
        }

        .submit-button.loading .button-text {
            display: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }

        .alert.show {
            display: flex;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .help-text {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 6px;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .password-strength.weak .password-strength-bar {
            width: 33%;
            background: #ef4444;
        }

        .password-strength.medium .password-strength-bar {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: #10b981;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîê Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>

        <div class="reset-content">
            <!-- Alert -->
            <div id="alert" class="alert">
                <i class="fa-solid fa-circle-check"></i>
                <span id="alert-message"></span>
            </div>

            <!-- Reset Password Form -->
            <form id="reset-form" autocomplete="off">
                <div class="form-group">
                    <label>New Password <span class="required">*</span></label>
                    <div class="password-field">
                        <input type="password" id="new-password" name="new-password" autocomplete="new-password" required placeholder="Create a strong password">
                        <button type="button" class="toggle-password" data-target="new-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="help-text">Minimum 8 characters</div>
                    <div class="password-strength" id="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm New Password <span class="required">*</span></label>
                    <div class="password-field">
                        <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required placeholder="Re-enter your password">
                        <button type="button" class="toggle-password" data-target="confirm-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-button" id="reset-button">
                    <div class="spinner"></div>
                    <span class="button-text">
                        <i class="fa-solid fa-key"></i> Reset Password
                    </span>
                </button>
            </form>

            <div class="back-link">
                <a href="/auth.html">
                    <i class="fa-solid fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Always use the nginx proxy for API calls
        const API_BASE = '/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // Check if token is present
        if (!resetToken) {
            showAlert('Invalid or missing reset token. Please request a new password reset.', 'error');
            document.getElementById('reset-form').style.display = 'none';
        }

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;
                const input = document.getElementById(targetId);
                const icon = button.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Password strength indicator
        const newPassword = document.getElementById('new-password');
        const strengthIndicator = document.getElementById('password-strength');

        newPassword.addEventListener('input', () => {
            const password = newPassword.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthIndicator.classList.remove('weak', 'medium', 'strong');
            
            if (password.length > 0) {
                strengthIndicator.classList.add('show');
                if (strength <= 2) {
                    strengthIndicator.classList.add('weak');
                } else if (strength === 3) {
                    strengthIndicator.classList.add('medium');
                } else {
                    strengthIndicator.classList.add('strong');
                }
            } else {
                strengthIndicator.classList.remove('show');
            }
        });

        // Alert functions
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');
            const icon = alert.querySelector('i');
            
            alert.className = 'alert show ' + type;
            alertMessage.textContent = message;
            
            // Update icon
            icon.className = 'fa-solid ';
            if (type === 'success') {
                icon.className += 'fa-circle-check';
            } else if (type === 'error') {
                icon.className += 'fa-circle-exclamation';
            } else {
                icon.className += 'fa-circle-info';
            }
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        // Form submission
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Validate password length
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }
            
            const button = document.getElementById('reset-button');
            button.classList.add('loading');
            button.disabled = true;
            
            console.log('[RESET-PASSWORD] Resetting password with token');
            console.log('[RESET-PASSWORD] API endpoint:', `${API_BASE}/auth/reset-password`);
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-store',
                    body: JSON.stringify({
                        token: resetToken,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('[RESET-PASSWORD] HTTP Status:', response.status, '| Data:', JSON.stringify(data));
                
                if (response.ok && data.success) {
                    console.log('[RESET-PASSWORD] Password reset successful!');
                    showAlert('‚úÖ Password reset successful! Redirecting to login...', 'success');
                    
                    // Clear form
                    document.getElementById('reset-form').reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 3000);
                } else {
                    const errorMsg = data.error || data.message || 'Failed to reset password. Please try again.';
                    console.error('[RESET-PASSWORD] Failed - Error:', errorMsg);
                    showAlert(errorMsg, 'error');
                }
            } catch (error) {
                console.error('[RESET-PASSWORD] Exception:', error.message, error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
