# ====================================================================
# FINAL Docker Compose for the ENMS Project (Simplified & Corrected)
# Version: 3.4
# ====================================================================

#version: '3.8'

volumes:
  postgres_data:
  grafana_data:
  generated_pdfs:
  mosquitto_data:
  mosquitto_config:
  gcode_previews_data:

services:
  # 1. PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: enms_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db_init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:5432"
    # Use a simple healthcheck for postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Mosquitto Config Generator (Future-Proof)
  mosquitto_config_generator:
    image: eclipse-mosquitto:2
    container_name: enms_mosquitto_config
    command: >
      sh -c "
        echo 'persistence true' > /mosquitto/config/mosquitto.conf && \
        echo 'persistence_location /mosquitto/data/' >> /mosquitto/config/mosquitto.conf && \
        echo 'log_dest stdout' >> /mosquitto/config/mosquitto.conf && \
        echo 'allow_anonymous false' >> /mosquitto/config/mosquitto.conf && \
        echo 'password_file /mosquitto/config/password.txt' >> /mosquitto/config/mosquitto.conf && \
        echo 'listener 1883 0.0.0.0' >> /mosquitto/config/mosquitto.conf && \
        mosquitto_passwd -b -c /mosquitto/config/password.txt ${MQTT_USERNAME} ${MQTT_PASSWORD} && \
        chown root:root /mosquitto/config/mosquitto.conf && \
        chown root:root /mosquitto/config/password.txt
      "
    environment:
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    volumes:
      - mosquitto_config:/mosquitto/config

  # 3. MQTT Broker (REMOVED HEALTHCHECK)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: enms_mosquitto
    restart: unless-stopped
    ports:
      - "1884:1883"
    volumes:
      - mosquitto_config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
    depends_on:
      - mosquitto_config_generator

  # 4. Node-RED Service (Corrected Volumes & Env)
  nodered:
    build:
      context: .
      dockerfile: ./node-red/Dockerfile
    container_name: enms_nodered
    restart: unless-stopped
    ports:
      - "1882:1880"
    volumes:
      # This is the correct, simple way to persist all user data
      - ./node-red:/data
      # The models volume remains separate
      - ./backend/models:/models
    environment:
      # --- Database Credentials ---
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}

      # --- MQTT Credentials ---
      - MQTT_BROKER_HOST=${MQTT_BROKER_HOST}
      - MQTT_PORT=${MQTT_PORT}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      # --- ML Script Configuration ---
      - MODEL_DIR=/models
      # --- Standard Node-RED Config ---
      - NODE_RED_CREDENTIAL_SECRET=${NODE_RED_CREDENTIAL_SECRET}
      # --- THIS IS THE FIX ---
      # REMOVED the 'FLOWS=flows_docker.json' variable. Node-RED will now
      # default to using 'flows.json' inside the /data volume.
    depends_on:
      - postgres
      - mosquitto


  # 5. ML Prediction Worker (SIMPLIFIED depends_on)
  ml_worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: enms_ml_worker
    restart: unless-stopped
    volumes:
      - ./backend/models:/models:ro
    environment:
      - MODEL_DIR=/models
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    depends_on:
      - mosquitto
      - postgres

  # 6. Grafana Service (CORRECTED)
  grafana:
    image: grafana/grafana:latest
    container_name: enms_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_INSTALL_PLUGINS=grafana-mqtt-datasource
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      # --- THIS LINE IS RESTORED ---
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      postgres:
        condition: service_healthy

  # 7. Python API Service
  python_api:
    build:
      context: ./python-api
    container_name: enms_python_api
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - generated_pdfs:/app/generated_pdfs
      - gcode_previews_data:/app/gcode_previews
      - ./artistic-resources:/app/artistic-resources:ro
      - ./python-api:/app
      - ./backend:/app/backend:rw
    depends_on:
      - postgres

  # 8. Web Server (Nginx)
  web_server:
    image: nginx:latest
    container_name: enms_web_server
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend:/usr/share/nginx/html
      - ./artistic-resources:/usr/share/nginx/html/artistic-resources
      - generated_pdfs:/usr/share/nginx/html/dpp_reports:ro
      - gcode_previews_data:/usr/share/nginx/html/gcode_previews:ro
    depends_on:
      - nodered
      - python_api
